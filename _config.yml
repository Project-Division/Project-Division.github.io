# Site
repository: Git repository where your resume will be hosted, only required if you are hosting on GitHub (eg. sproogen/modern-resume-theme)
# favicon: Directory of your favicon (eg. images/favicon.ico)(optional)

# Content configuration version
version: 2

# Personal info
name: 프로젝트 디비전
title: 어떤 서비스의 시작, 우리들의 시작 
#email: Your email (optional)
# email_title: Email (Email title override)
#phone: Your phone number (optional)
# phone_title: Phone (Phone title override)
#website: Your website (eg. https://google.com)(optional)
# website_title: Web (Website title override)

# Dark Mode (true/false/never)
darkmode: false

# Social links
# twitter_username: jekyllrb
# github_username:  jekyll
# stackoverflow_username: "00000001"
# dribbble_username: jekyll
# facebook_username: jekyll
# flickr_username: jekyll
# instagram_username: jekyll
# linkedin_username: jekyll
# xing_username: jekyll
# pinterest_username: jekyll
# youtube_username: jekyll
# orcid_username: 0000-0000-0000-0000
# googlescholar_username: D847cGsAAAAJ

# Additional icon links
additional_links:
- title: Division Github
  icon: fab fa-github
  url: https://github.com/Project-Division
# - title: another link
#   icon: font awesome brand icon name (eg. fab fa-twitter) (https://fontawesome.com/icons?d=gallery&s=brands&m=free)
#   url: Link url (eg. https://google.com)

# Google Analytics and Tag Manager
# Using more than one of these may cause issues with reporting
# gtm: "GTM-0000000"
# gtag: "UA-00000000-0"
# google_analytics: "UA-00000000-0"

# About Section
about_title: 우리들의 대하여
about_profile_image: Directory of profile image (eg. images/profile.jpg)
about_content: | # this will include new lines to allow paragraphs
  모든 것을 함께, 쉽게, 재밌게 무엇이든 해보는 디비전입니다. 여러분들이 무엇을 상상하든 그 이상을 경험할 수 있습니다. <mark>지금바로 여기서</mark>.

  디비전이 하고 있는 일은 다음과 같습니다. 그렇게 어렵지도 그렇다고 쉽지도 않을까요?
    - 서비스 제작 및 배포
    - 공모전 참가
    - 강연
#- Images ![alt text](/images/landscape-trees.jpg "Trees")

content:
  - title: 진행중인 프로젝트 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: PROJECT LEMON
        link: https://github.com/orgs/Project-Division/projects/2
        link_text: Github
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: https://github.com/orgs/Project-Division/projects/2
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: https://github.com/orgs/Project-Division/projects/2
        quote: >
          전자제품을 보다 편리하고 간편하게 고르자!
        description: | # this will include new lines to allow paragraphs
          전자제품 추천을 더욱 쉽고 간편하게 전문지식없이도 가능하게 도와주는 서비스를 제작하는 프로젝트 입니다.

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
